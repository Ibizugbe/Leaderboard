<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <div class="container-fluid px-lg-5 px-md-2 px-2 pt-5">
          <h1 class="text-primary text-center">Leaderboard</h1>
          <div class="row px-lg-5 pt-5">
            <div class="col-6 ps-lg-5">
              <div class="row">
                <div class="col-6 d-flex align-items-center">
                  <h5 class="h5 m-0">Recent scores</h5>
                </div>
                <div class="col-6 d-flex justify-content-end">
                  <input type="button" class="refresh btn btn-dark text-white" value="Refresh" />
                </div>
              </div>
              <div class="row pt-3">
                <div class="col-12">
                  <table
                    class="table table-striped table-dark table-hover score-table"
                  >
                    <thead>
                      <tr>
                        <th scope="col">User name</th>
                        <th scope="col">Score</th>
                      </tr>
                    </thead>
                    <tbody class="leader-scores">
                      <!-- js -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <div class="col-6 pe-lg-5">
              <h5>Add your score</h5>
              <form class="p-0 pt-4 col-lg-7 flex-nowrap">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter yor name"
                    id="user_name"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="number"
                    id="user_score"
                    class="form-control"
                    placeholder="Enter yor score"
                  />
                </div>
                <input
                  type="button"
                  value="Submit"
                  class="input-field btn btn-rounded btn-dark text-white"
                  id="submit"
                />
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
